
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chandan Search Engine </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #4285f4;
    }

    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #34a853; }
    .logo span:nth-child(5) { color: #ea4335; }
    .logo span:nth-child(6) { color: #fbbc05; }

    .search-box {
      margin-top: 20px;
      display: flex;
      width: 500px;
      max-width: 90%;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-buttons {
      margin-top: 20px;
    }

    .search-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .search-buttons button:hover {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>C</span><span>H</span><span>A</span><span>N</span><span>D</span><span>A</span></span>N<span></span>
  </div>

  <form class="search-box" id="searchForm">
    <input type="text" id="searchInput" placeholder="Welcome india's toppest search engine  " />
  </form>

  <div class="search-buttons">
    <button onclick="performSearch()">Chandan Search</button>
    <button onclick="feelingLucky()">I'm Feeling Lucky</button>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== "") {
        window.open("https://www.chandan.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }

    function feelingLucky() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== "") {
        window.open("https://www.chandan.com/search?q=" + encodeURIComponent(query) + "&btnI", "_blank");
      }
    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      performSearch();
    });
  </script>

</body>
</html>
